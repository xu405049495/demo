<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <style>
    a {
      margin-right: 20px;
    }
  </style>
</head>

<body>
  <div id="app">
    <ul>
      <li v-for="(item,index) in todos">{{item.title}}</li>
    </ul>
    <a href="" @click.prevent="getId(n)" v-for="n of pageCount">{{n}}</a>
    <button  @click="changeType('')">所有</button>
    <button  @click="changeType(1)">已完成</button>
    <button  @click="changeType(0)">未完成</button>

  </div>
  <script>
    new Vue({
      el: "#app",
      created() {
        this.getdata();
      },
      data: {
        todos: [],
        pageCount: '',
        indexnum: '',
        type:''
      },
      methods: {
        getdata() {
          console.log("下雨了");
          fetch("/todos?index=" + this.indexnum + "&type="+this.type+"")
            .then((res) => {
              return res.json();
            })
            .then((data) => {
              this.todos = data.a;
              this.pageCount = data.pageCount;
            })
        },
        getId(n) {
          this.indexnum = n;
          this.getdata();
        },
        changeType(id){
          this.type=id;
          this.getdata();
        }
      }
    })
  </script>
</body>

</html>
