  <script>
    let v = new Vue({
      el: '#app',
      data() {
        return {
          num: 8
        }
      },
      computed: {
        getNum() {
          console.log(new Date());
          return this.num - 1;
        },

      },
      methods: {
        getNum2() {
          console.log(new Date());
          return this.num - 1;
        },
        changeNum() {
          this.num = this.num + 5;
        }
      }
    })

    function fn() {
      setInterval(function () {
        //console.log('计算属性' + v.getNum);
        console.log('普通方法' + v.getNum2());
      }, 1000)

    }
  </script>
