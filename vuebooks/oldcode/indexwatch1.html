<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <input v-model="searchText" type="text" />
    <ul>
      <li v-for="(item,index) in results.results">{{item.name}}</li>
    </ul>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script>
    new Vue({
      el: '#app',
      data: {
        searchText: '',
        results: [],
        history: {}
      },
      methods: {
        search() {
          axios
            .get(`https://swapi.co/api/starships/?search=${this.searchText}`)
            .then(res => {
              this.results = res.data;
              this.history[this.searchText] = this.results;
            });
        }
      },
      watch: {
        searchText(newSearchText, oldSearchText) {
          if (this.history[newSearchText]) {
            this.results = this.history[newSearchText];
          } else {
            this.search();
          }
        }
      }


    })
  </script>
</body>

</html>
