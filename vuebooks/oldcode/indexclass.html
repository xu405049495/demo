.<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
      .error {
        color: red;
        border: red 3px solid;
        }
      .no-error {
        color: green;
        border: green 3px solid;
       }
       .active { font-size: 1.5em; }
       </style>

</head>

<body>
 <div id="app">

 </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        input:'',
        inputError: null
      },
      watch: {
        input: function () {
          var results = parseInt(this.input);
          if (isNaN(results)) {
            this.inputError = true;
          } else {
            this.inputError = false;
          }
        }
      },
      computed: {
        appliedCss: function () {
          return {
            active: true,
            error: this.inputError,
            'no-error': this.inputError === false
          };
        }
      },
      template: `
 <div>
 <h4>Using Computed Properties for CSS classes</h4>
 <input type="text" v-model="input" v-bind:class="appliedCss" />
 </div>
 `
    });
  </script>

</body>

</html>
