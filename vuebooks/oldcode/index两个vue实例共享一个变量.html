<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <div id="app1">

  </div>
  <div id="app2">

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    var sharedData = {
      value: 1
    };
    var app1 =  new Vue({
      el: '#app1',
      data: {
        shared: sharedData,
       // private: {}
      },
      template: '<h1>App 1 Shared Value: {{shared.value}}</h1>'
    });

    var app2 = new Vue({
      el: '#app2',
      data: {
        shared: sharedData,
        private: {}
      },
      methods: {
        increase: function () {
          sharedData.value++;
        },
        decrease: function () {
          sharedData.value--;
        }
      },
      template: `
 <div>
 <h1>App 2 Shared Value: {{shared.value}}</h1>
 <button v-on:click="increase">+</button>
 <button v-on:click="decrease">-</button>
 </div>
 `
});
  </script>
</body>

</html>
