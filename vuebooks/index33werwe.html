<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <ul>
            <li v-for="(item, index) in books" :key="index">{{item}}</li>
        </ul>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
     let app=   new Vue({
            el: '#app',
            data: {
                books: [{
                        title: 'Entertaining Kids Book',
                        price: 4.99,
                        id: 0,
                        genres: ['kids', 'fiction']
                    },
                    {
                        title: 'Teen Drama',
                        price: 5.99,
                        id: 1,
                        genres: ['teen', 'fiction']
                    },
                    {
                        title: 'Boring Facts',
                        price: 6.99,
                        id: 2,
                        genres: ['adult', 'non-fiction']
                    },
                    {
                        title: 'Overly Complex Story',
                        price: 7.99,
                        id: 3,
                        genres: ['adult', 'science fiction', 'fiction']
                    },

                    {
                        title: 'Facts for Teens',
                        price: 3.99,
                        id: 4,
                        genres: ['teen', 'non-fiction']
                    }
                ]
            },
            methods: {
                teenFilter: function () {
                    this.books = this.books.filter(book => {
                        return (
                            book.genres.findIndex(genre => {
                                return genre === 'teen';
                            }) >= 0
                        );
                    });
                }
            },

            /*  template:`
             <ul>
             <li v-for="book in books" :key="book.id">
                 {{book}}
             </li>    
             </ul>
             ` */
        })
    </script>
</body>

</html>
