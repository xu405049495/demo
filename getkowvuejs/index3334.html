    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        Vue.directive('floatRight', {
            inserted: function (el, binding) {
                el.style.float = 'right';
                if (binding.value) {
                    el.style.marginRight = `${binding.value}px`;
                }
            }
        });
        var app = new Vue({
            el: '#app'

        })
    </script>
